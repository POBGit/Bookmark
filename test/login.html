<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Bookmark | Connexion</title>

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700,900" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>

<div id="contenu" class="flex-container">
    <div class="flex-container">
        <h1>Bookmark</h1>
        <div class="flex-container">
            <img src="" alt="">
        </div>
        <p>2019 &copy;Bookmark | Par <a href="#">POB</a> &amp; <a href="#">UC</a></p>
    </div>
    <div class="flex-container">
        <p>Nouveau? <a href="#">Créer un compte</a></p>

        <div>
            <h2>Connexion</h2>
            <p>Pour accéder à votre tableau de bord</p>

            <form action="" method="post">

                <div class="input-texte">
                    <label for="sCourriel">Courriel</label>
                    <input type="email" name="sCourriel" id="sCourriel" placeholder="Entrer votre courriel" required autofocus>
                </div>

                <div class="input-texte">
                    <label for="sMotDePasse">Mot de passe</label>
                    <input type="password" name="sMotDePasse" id="sMotDePasse" placeholder="Entrer votre mot de passe" required>
                </div>

                <div class="input-check">
                    <input type="checkbox" name="sSouvenir" id="sSouvenir">
                    <label for="sSouvenir"> Se souvenir de moi</label>
                </div>

                <input type="submit" name="cmd" value="Connexion">
            </form>
        </div>
    </div>
</div>

</body>
</html>
